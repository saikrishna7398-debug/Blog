<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Post - {{ object.title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f29bfc, #6df4f2);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .delete-card {
        background: #fff;
        border-radius: 15px;
        padding: 30px 25px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-in-out;
      }

      .delete-card h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #1e1e2f;
      }

      .delete-card p {
        font-size: 1rem;
        color: #4b5563;
        margin-bottom: 25px;
      }

      .btn-danger {
        background-color: #f44336;
        border: none;
        padding: 10px 25px;
        border-radius: 6px;
        font-size: 1rem;
        margin-right: 10px;
        transition: 0.3s;
      }

      .btn-danger:hover {
        background-color: #d32f2f;
      }

      .btn-secondary {
        background-color: #6c757d;
        border: none;
        padding: 10px 25px;
        border-radius: 6px;
        font-size: 1rem;
        transition: 0.3s;
        text-decoration: none;
        color: #fff;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="delete-card">
      <h1>Delete Post?</h1>
      <p>
        Are you sure you want to delete <strong>{{ object.title }}</strong>?
        This action cannot be undone.
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <!-- Correct Cancel URL -->
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
