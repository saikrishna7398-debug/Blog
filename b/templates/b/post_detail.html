<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ object.title }} - MyBlog</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #6df4f2, #f29bfc);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .post-card {
        background: #fff;
        border-radius: 20px;
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      }

      .post-title {
        font-weight: 700;
        font-size: 2rem;
        color: #3b3054;
        margin-bottom: 1rem;
        text-align: center;
      }

      .post-content {
        font-size: 1.1rem;
        line-height: 1.8;
        margin-bottom: 1.5rem;
        color: #4b4b4b;
      }

      .post-meta {
        font-size: 0.9rem;
        color: #667eea;
        display: flex;
        justify-content: space-between;
        font-weight: 500;
        margin-bottom: 1.5rem;
      }

      .back-home {
        display: inline-block;
        margin-top: 1rem;
        font-weight: 600;
        color: #667eea;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .back-home:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .btn-actions {
        display: flex;
        gap: 10px;
        margin-top: 1rem;
      }

      @media (max-width: 768px) {
        .post-card {
          padding: 1.5rem;
        }

        .post-title {
          font-size: 1.5rem;
        }

        .post-content {
          font-size: 1rem;
        }
        .d{
          margin-right: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="post-card">
      <h2 class="post-title">{{ object.title }}</h2>
      <p class="post-content">{{ object.content }}</p>

      <div class="post-meta">
        <a href="{% url 'UserList' object.author.username %}" style="text-decoration: none;">
          <span>By {{ object.author }}</span>
        </a>
        <span>{{ object.date }}</span>
      </div>

      <div class="btn-actions">
        <a href="{% url 'home' %}" class="back-home" style="text-decoration: none;" ><strong>‚Üê Back to Home</strong></a>

        {% if user == object.author %}
        <div class="d">
        <a href="{% url 'update_view' object.pk %}" class="btn btn-primary"
          >Update</a
        >
        <a href="{% url 'DeleteView' object.pk %}" class="btn btn-danger"
          >Delete</a
        >
        </div>
        {% endif %}
      </div>

      
  </body>
</html>
