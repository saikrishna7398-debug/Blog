{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Post</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #6df4f2, #f29bfc);
        padding: 20px;
      }
      .update-form {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .update-form h2 {
        margin-bottom: 15px;
        color: #333;
      }
      .update-form input,
      .update-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .btn-primary {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn-primary:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="update-form">
      <h2>Update Post</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn-primary">Save Changes</button>
      </form>
    </div>
  </body>
</html>
