<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - {{ user.username }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #f6d365, #fda085);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .profile-container {
        background: #fff;
        border-radius: 20px;
        padding: 2rem;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .profile-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      }

      .profile-picture {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #fd7e14;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
      }

      .profile-picture:hover {
        transform: scale(1.05);
      }

      h1 {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #1e293b;
      }

      .profile-info p {
        font-size: 1rem;
        margin: 8px 0;
        color: #4b5563;
      }

      .btn {
        background: linear-gradient(90deg, #fd7e14, #f59e0b);
        border: none;
        color: #fff;
        padding: 10px 25px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      .btn:hover {
        background: linear-gradient(90deg, #f59e0b, #fd7e14);
        transform: translateY(-2px);
      }

      .back-home {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
        color: #fd7e14;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .back-home:hover {
        color: #f59e0b;
        text-decoration: underline;
      }

      .update-form {
        display: none;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #e5e7eb;
        text-align: left;
      }

      .update-form label {
        font-weight: 500;
        margin-top: 10px;
        display: block;
      }

      .update-form input,
      .update-form select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .profile-container {
          padding: 1.5rem;
        }
        h1 {
          font-size: 1.5rem;
        }
        .profile-picture {
          width: 120px;
          height: 120px;
        }
      }
    </style>
    <script>
      function toggleEditForm() {
        const form = document.getElementById("updateForm");
        const editBtn = document.getElementById("editBtn");
        if (form.style.display === "block") {
          form.style.display = "none";
          editBtn.innerText = "Edit Profile";
        } else {
          form.style.display = "block";
          editBtn.innerText = "Cancel Edit";
        }
      }
    </script>
  </head>
  <body>
    <div class="profile-container">
      <h1>{{ user.username }}'s Profile</h1>

      {% if user.profile.image %}
      <img
        src="{{ user.profile.image.url }}"
        alt="Profile Picture"
        class="profile-picture"
      />
      {% else %}
      <p>No profile picture uploaded.</p>
      {% endif %}

      <div class="profile-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <a href="{% url 'home' %}" class="back-home">‚Üê Back to Home</a>
      </div>

      <button class="btn" id="editBtn" onclick="toggleEditForm()">
        Edit Profile
      </button>

      <div id="updateForm" class="update-form">
        {% load crispy_forms_tags %}
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ u|crispy }} {{ p|crispy }}
          <button type="submit" class="btn mt-2">Update Profile</button>
        </form>
      </div>
    </div>
  </body>
</html>
